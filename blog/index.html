---
layout: page
title: "Blog"
---
{% include JB/setup %}

{% for post in site.posts offset: 0 limit: 5 %}
  <div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>
      {{ post.content }}
    </p>
    <p>
      {{ post.date | date: "%B %d, %Y" }}
    </p>
  </div>
{% endfor %}

<div>
  <a  href="/blog/archive.html" title="archive"> blog archives</a>
</div>
